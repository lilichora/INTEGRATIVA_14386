<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Composición de Componentes</title>
  <!-- Enlazar el archivo CSS -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Enlazar el archivo JavaScript -->
  <script type="module" src="container.js"></script>
</head>
<body>
  <!-- Instancia del Componente Contenedor -->
  <my-container>
    <!-- Contenido del Encabezado -->
    <my-header slot="header">
      <h1 class="text-center">Universidad de las Fuerzas Armadas ESPE</h1>
      <h2 class="text-center">Liliana Chora</h2>
    </my-header>
    <!-- Contenido Central -->
    <my-content slot="content"></my-content>
    <!-- Contenido del Pie de Página -->
    <footer slot="footer">
      <!-- Formulario en el footer -->
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <br>
        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>
        <br>
        <input type="submit" value="Enviar">
    </form>
      <p>Pie de página asombroso.</p>
    </footer>
  </my-container>
</body>
</html>
